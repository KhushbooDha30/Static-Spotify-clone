<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <table border="black">
            <caption>
              Student Information  
            </caption>        <tr>
                        <th rowspan="6">Info</th>
                        <th rowspan="2">Name</th>
                        <th colspan="2">Address</th>
                    </tr>
                    <tr>
                        <th>City</th>
                        <th>House</th>
                    </tr>
                   
                
                
                    <tr>
                        
                        <td>A</td>
                        <td>Delhi</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>Mumbai</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>Kolkata</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>Pune</td>
                        <td>4</td>
                    </tr>
                
        </table>
    </section>
    <hr>
    <section>
        <form action="">
            <label for="name">Name :</label>
            <input type="text" name="name">
            <br>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="male" value="male" >
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
            <br>
        <label for="country">Country:</label>
        <select name="country" id="country" >
            <option >Select an option</option>
            <option  value="india">India</option>
            <option  value="nepal">Nepal</option>
            <option  value="usa">USA</option>
            <option  value="canada">Canada</option>
        </select><br>
        <label for="message">Message:</label><br>
         <textarea id="message" name="message" rows="5" cols="30"></textarea> <br>
         <br>
         <input type="checkbox" name="sub" id="sub" >
         <label for="sub">Subcribe ?</label><br>
         <button type="submit">Submit</button>           
        </form>
    </section>
    <hr>
    <h2>Feedback Form</h2>
    <form action="/server">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Write you name"><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Write you email"><br>
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="20"></textarea><br>
        <label for="rating">Rate us out of 5 :</label><br>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label><br>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label><br>
        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label><br>
        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label><br>
        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label><br>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
